<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="MD5 online hash file checksum function">
    <title>
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.mincopy.js"></script>
  </head>
  <body>
    <div id="body">
      <script src="main.js"></script>
        <div id="droppable-zone">
          <div id="droppable-zone-text">Select file - MD5 hashing</div>
          <input id="input" type="file" placeholder="Input" class="droppable-file">
        </div>
        <input id="execute" type="button" value="Hash" class="hide btn btn-default">
        <label class="hide">
          <input id="auto-update" type="checkbox" value="1" checked="checked">Auto Update
        </label>
        <textarea id="output" placeholder="MD5"></textarea>
      </div>
      <script src="https://cdn.jsdelivr.net/gh/emn178/js-md5/build/md5.min.js"></script>
      <script>method = md5;</script>
    </div>
    <div id="body">
      <script src="maincopy.js"></script>
        <div id="droppable-zone2">
          <div id="droppable-zone-wrapper2">
            <div id="droppable-zone-text">Select file - SHA256 hashing</div>
          </div>
          <input id="input2" type="file" placeholder="Input2312321" class="droppable-file2">
        </div>
        <input id="execute2" type="button" value="Hash" class="hide btn btn-default">
        <label class="hide">
          <input id="auto-update2" type="checkbox" value="1" checked="checked">Auto Update
        </label>
        <textarea id="output2" placeholder="SHA256"></textarea>
      </div>
      <script src="https://cdn.jsdelivr.net/gh/emn178/js-sha256/build/sha256.min.js"></script>
      <script>method2 = sha256;</script>
    </div>
  </body>
</html>
